<div>
  <label for="customerEmail">Customer Email</label><br />
  <input
    type="text"
    id="customerEmail"
    required
    [(ngModel)]="returnRequestData.customerEmail"
    name="customerEmail"
  />
</div>

<br />
<div>
  <label for="customerFullName">Customer Fullname</label><br />
  <input
    type="text"
    id="customerFullName"
    required
    [(ngModel)]="returnRequestData.customerFullName"
    name="customerFullName"
  />
</div>

<br />
<app-device
  *ngFor="let deviceForm of deviceForms"
  (deviceMessageEvent)="receiveDeviceMessage($event)"
></app-device>

<br />
<button (click)="onSubmit()">Submit</button>
